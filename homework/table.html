<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption>Таблица чисел</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td rowspan="3">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>five</td>
            </tr>
            <tr>
                <td>six</td>
                <td>seven</td>
                <td>eight</td>
                <td>ten</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>01</td>
                <td colspan="3">02</td>
                <td>05</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
